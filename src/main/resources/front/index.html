<!doctype html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>SpiderGuy</title>
</head>

<body onload="getStart()">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="javascript:getStartArticle()">SpiderGuy</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" id="menu-option">
          
        </ul>
        <form class="form-inline my-2 my-lg-0" >
          <input class="form-control mr-sm-2" type="search" placeholder="Szukaj" aria-label="Search" id="search-article">
          <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="searchArticles()">Szukaj</button>
        </form>
      </div>
    </nav>
  </header>
  
  <section id="main-slider">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 ht-500" src="img/slide1.svg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 ht-500" src="img/slide2.svg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 ht-500" src="img/slide3.svg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </section>
  <hr class="hr-down">
  <section id="main-content">
    <div class="container" id="main-article">
      
    </div>
  </section>

  

  <hr class="hr-up">
  <footer>
    <div class="footer-copyright text-center py-3">
      © 2018 Copyright: Damian Bajor & Paweł Swora
    </div>
  </footer>


  <div class="modal fade" id="logowanie" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Logowanie</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <section class="logowanie">Login: <input type="text" id="login-input" value="root"></section> 
            <section class="logowanie">Hasło: <input type="password" id="password-input" value="root"></section>
            <button type="button" class="btn btn-primary margin-logowanie" data-dismiss="modal" onclick="login()" >Zaloguj</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="rejestracja" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Rejestracja</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <section class="logowanie">Login: <input type="text" id="login-input-register" placeholder="login"></section> 
            <section class="logowanie">Hasło: <input type="text" id="password-input-register" placeholder="password"></section>
            <button type="button" class="btn btn-primary margin-logowanie" data-dismiss="modal" onclick="register()" >Zarejestruj się</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="newArticle" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title-article-new">Nowy artykuł</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <section class="logowanie">Tytuł:  <input type="text" id="newTitleArticle" style="margin-left:8px" ></section> 
            <section class="logowanie">Teskst: 
              <textarea rows="10" cols="100" name="comment" id="newTextArticle"></textarea></section>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="newArticle()" >Stwórz artykuł</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="editArticle" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title-article">Edycja artykułu</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <section class="logowanie">Tytuł:  <input type="text" id="editTitleArticle" style="margin-left:8px" ></section> 
              <section class="logowanie">Teskst: 
                <textarea rows="10" cols="100" name="comment" id="editTextArticle">
                </textarea></section>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="sendEditArticle()" >Edytuj artykuł</button>
            </form>
          </div>
          <div class="modal-footer">
            <button id="article-id" style="display: none;"></button><button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
          </div>
        </div>
      </div>
    </div>
  <div class="modal fade" id="article-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="articleTitle">artykuł</h5>
            
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="articleBody">
            teskt
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
          </div>
        </div>
      </div>
    </div>


  <script src="js/jquery.js"
    ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/function.js"></script>

</body>

</html>
